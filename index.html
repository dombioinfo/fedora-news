<!DOCTYPE HTML>
<html>
<head>
    <title>Fedora news apps</title>
    <link rel="stylesheet" href="css/main.css"
      type="text/css" media="Screen"/>
    <link rel="stylesheet" href="css/mobile.css"
      type="text/css" media="handheld" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.mobile-1.3.1.min.js"></script>
    <link rel="apple-touch-icon" href="img/Fedora.png"/>
</head>
<body>
    <div id="index_page" data-role="page">
      <table>
        <tr>
          <td>
            <a id="home_planet" href="#home_planet">
              <img src="img/planet.png" alt="Fedora Planet" />
            </a>
          </td>
          <td>
            <a id="home_updates" href="#">
              <img src="img/updates.png" alt="Latest updates" />
            </a>
          </td>
        </tr>
        <tr>
          <td>
            <a id="home_builds" href="#">
              <img src="img/builds.png" alt="Latest builds" />
            </a>
          </td>
          <td>
            <a id="home_meetings" href="#">
              <img src="img/meetings.png" alt="Coming meetings" />
            </a>
          </td>
        </tr>
      </table>
    </div>

    <section id="planet_page" data-role="page">
      <div data-role="header">
        <a class="home_button" href='#'>
          <img src="img/back.png" alt="Home" />
        </a>
        <h1>Fedora Planet</h1>
      </div><!-- /header -->
      <div data-role="content">
      </div>
    </section>

    <section id="updates_page" data-role="page"
      <div data-role="header">
          <a class="home_button" href='#'>
            <img src="img/back.png" alt="Home" />
          </a>
          <h1>Latest updates</h1>
      </div><!-- /header -->

      <div data-role="content">
        <p>Page content goes here.</p>
      </div><!-- /content -->

    </section>
    <section id="builds_page" data-role="page">
      
    </section>
    <section id="meetings_page" data-role="page">
      
    </section>

  <script type="text/javascript" language="Javascript">

function show_index(){
  $('#planet_page').hide();
  $('#updates_page').hide();
  $('#builds_page').hide();
  $('#meetings_page').hide();
  $('#index_page').show();
}

$(document).ready(function () {
  show_index();

  $('.home_button').bind("click", function () {
    show_index();
  });

  $('#home_planet').bind("click", function () {
    $('#index_page').hide();
    $('#planet_page').show();
  });

  $('#home_updates').bind("click", function () {
      $('#index_page').hide();
      $('#updates_page').show();
  });
}); 
</script>
</body>
</html>
